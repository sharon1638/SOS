{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="portfolio" style="background-size:100%; margin:200px">
  <div style="width:300px; margin:0 auto; ">
    <div class="wow fadeInUp" data-wow-delay="0.5s">
      <div class="signup-sec">
        <form class="signup" method="POST" action="{% url 'account_signup' %}">
          {% csrf_token %} {{ form.as_p }}
          <div class="signup-btn">
            <input type="submit" class="upload-btn btn btn-outline-dark" value="회원가입" />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
